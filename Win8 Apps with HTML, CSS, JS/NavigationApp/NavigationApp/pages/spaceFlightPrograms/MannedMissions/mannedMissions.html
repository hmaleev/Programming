<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>mannedMissions</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="mannedMissions.css" rel="stylesheet" />
    <script src="mannedMissions.js"></script>
</head>
<body>
    <div class="mannedMissions fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Manned Missions</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">

            <div class="tile">
                <img src="../../../images/north_american_x-15.jpg" alt="X15 Image" />

                <h1><a href="#" id="A1" onclick="GoToX15(event)">X15 Rocket Plane</a></h1>
            </div>
            <div class="tile">
                <img src="../../../images/MercuryLogo.png" alt="ProjectMercury Image" />
                <h1><a href="#" id="A2" onclick="GoToProjectMercury(event)">Project Mercury</a></h1>
            </div>
            <div class="tile">
                <img src="../../../images/GeminiLogo.png" alt="Project Gemini Image" />
                <h1><a href="#" id="A3" onclick="GoToProjectGemini(event)">Project Gemini</a></h1>
            </div>
            <div class="tile">
                <img src="../../../images/ApolloLogo.png" alt="Project Apollo Image" />
                <h1><a href="#" id="A4" onclick="GoToProjectApollo(event)">Project Apollo</a></h1>
            </div>
            <div class="tile">
                <img src="../../../images/SkylabLogo.png" alt="Skylab Image" />
                <h1><a href="#" id="A5" onclick="GoToSkylab(event)">Skylab</a></h1>
            </div>
            <div class="tile">
                <img src="../../../images/ApolloSouozLogo.png" alt="Apollo-Souoz Image" />
                <h1><a href="#" id="A6" onclick="GoToApolloSoyuz(event)">Apollo-Soyuz Test Project</a></h1>
            </div>
            <div class="tile">
                <img src="../../../images/SpaceShuttleLogo.png" alt="Space Shuttle Image" />
                <h1><a href="#" id="A7" onclick="GoToSpaceShuttleProgram(event)">Space Shuttle Program</a></h1>
            </div>
        </section>
    </div>
</body>
</html>

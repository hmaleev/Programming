<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TimeCalculator</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- TimeCalculator references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="Calculator">
          <div  id="output"></div>
   
        <h1>Start Date and Hour</h1>
        <div data-win-control="WinJS.UI.DatePicker" id="startDate"></div>
        <div data-win-control="WinJS.UI.TimePicker"  id="startHour"></div>
      
        <h1>End Date And Hour</h1>
        <div data-win-control="WinJS.UI.DatePicker" id="endDate"></div>
        <div data-win-control="WinJS.UI.TimePicker" id="endHour"></div>

        <div data-win-control=" WinJS.UI.ToggleSwitch"  data-win-options="{title:'Hide Date'}" id="switchDates"></div>
        <div data-win-control=" WinJS.UI.ToggleSwitch"  data-win-options="{title:'Hide Hours'}" id="switchHours"></div>

        <button id="open-button-id">Open</button>
        <div id="menu-id" data-win-control="WinJS.UI.Menu", data-win-options="{anchor:'open-button-id'}">
            <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'Days-menu-button-id',label:'Calculate Days'}"></button>
            <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'Time-menu-button-id',label:'Calculate Hours'}"></button>
            <button data-win-control="WinJS.UI.MenuCommand" data-win-options="{id:'DaysTime-menu-button-id',label:'Calculate Days and Hours'}"></button>
       </div>
    </div>

</body>
</html>
